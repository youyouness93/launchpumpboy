<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PumpBoy Admin</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #0f0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #0f0;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #0f0;
            color: #000;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #222;
            border-radius: 4px;
        }
        .refresh {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        .refresh:hover {
            background-color: #0a0;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– PumpBoy Admin Dashboard</h1>
        <div class="stats">
            <div>Total Wallets: <span id="totalWallets">-</span></div>
            <button class="refresh" onclick="loadWallets()">ðŸ”„ Refresh</button>
        </div>
        <div id="loading" class="loading">Loading...</div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Wallet Address</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="walletsTable">
            </tbody>
        </table>
    </div>

    <script>
        async function loadWallets() {
            const loading = document.getElementById('loading');
            const table = document.getElementById('walletsTable');
            const totalWallets = document.getElementById('totalWallets');
            
            loading.style.display = 'block';
            table.innerHTML = '';

            try {
                const response = await fetch('/api/wallets');
                const data = await response.json();

                if (data.success) {
                    totalWallets.textContent = data.wallets.length;
                    
                    data.wallets.forEach(wallet => {
                        const row = document.createElement('tr');
                        const timestamp = new Date(wallet.timestamp).toLocaleString();
                        
                        row.innerHTML = `
                            <td>${wallet.id}</td>
                            <td>${wallet.address}</td>
                            <td>${timestamp}</td>
                        `;
                        
                        table.appendChild(row);
                    });
                } else {
                    throw new Error(data.message || 'Failed to load wallets');
                }
            } catch (error) {
                console.error('Error:', error);
                table.innerHTML = `
                    <tr>
                        <td colspan="3" style="color: red; text-align: center;">
                            Error loading wallets: ${error.message}
                        </td>
                    </tr>
                `;
            } finally {
                loading.style.display = 'none';
            }
        }

        // Load wallets when page loads
        loadWallets();
    </script>
</body>
</html>
